name: Auto Update PR Markdown

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/3 * * * *' # Every 3 minutes
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@3 dotenv

      - name: Generate PR Markdown
        run: node scripts/update-prs.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… pass token to script

      - name: Pull latest changes from origin/main
        run: git pull origin main
      
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add README.md merged-prs.md
            git commit -m "auto: update public PRs in README and merged-prs.md"
            git push
          else
            echo "No changes to commit."
          fi
