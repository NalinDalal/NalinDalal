name: Update PRs in README

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC (5:30 AM IST)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Script to Update README
        env:
          GH_PAT: ${{ secrets.TOKEN_GITHUB }}
        run: node update-readme.js

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.TOKEN_GITHUB }}
        run: |
          git config user.name "Nalin Dalal"
          git config user.email "nalindalal@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ auto-update open PRs [bot]" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/NalinDalal/NalinDalal.git HEAD:main

