name: ğŸ” Auto Update PR Markdown

on:
  push:
    branches:
      - main       # or your default branch
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install node-fetch --save-dev

      - name: ğŸ§  Generate PR Markdown
        run: node scripts/update-prs.mjs

      - name: ğŸš€ Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add README.md
            git commit -m "ğŸ”„ auto: update public PRs in README"
            git push
          else
            echo "No changes to commit."
          fi

name: Fetch and Write Merged PRs

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:

jobs:
  fetch-merged-prs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install node-fetch@3
    - run: node scripts/fetch-merged-prs.mjs
    - name: Push updated file
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update merged PRs markdown table"
